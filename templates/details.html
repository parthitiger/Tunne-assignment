<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
      <div><h1> Listing Question/Answers</h1></div>  
      <div class="col-md-4 mb-2">
        <div class="details">
          <div class="card-body d-flex flex-row justify-content-between align-items-center">
            <div class="inline"> 
            
                <table style="width:100%">
                    <tr>
                        <td><b>Questions</b></td>
                        <td><b>Answers</b></td>
                      </tr>
                      
                    <tr>
                            {% for detail in details %}
                            <td>{{detail.question}}</td>
                            <td>{{detail.value}}</td>   
                        <tr>
                        {% endfor %}  
                     
                  </table>
                 <div><H1>Thanks for your Effort!!</H1></div>
            </div>
          </div>
        </div>
    </div>
